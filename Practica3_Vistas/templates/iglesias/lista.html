{% extends 'templateFirst.html' %}

{% block content %}
<style>
    /* Evitar que el fondo se vea borroso */
    body {
        background: url("{{ url_for('static', filename='images/fondo2.jpg') }}") no-repeat center center fixed;
        background-size: 100% auto;  /* Mantiene la calidad sin distorsionar */
        background-position: center center;
        background-attachment: fixed;
        image-rendering: crisp-edges; /* Mejora la calidad en algunos navegadores */
    }

    /* Capa semitransparente para mejorar contraste */
    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.3); /* Oscurece el fondo para mejor visibilidad */
        z-index: -1;
    }

    /* Contenedor del contenido */
    .container {
        background: rgba(255, 255, 255, 0.85); /* Transparencia controlada */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        margin-top: 20px;
    }
</style>

<!-- Capa para mejorar la visibilidad -->
<div class="overlay"></div>

<div class="container">
    <h2 class="text-center">Lista de Iglesias + </h2>
    <div class="row justify-content-center">
        <div class="col-md-10">
            <a href="/admin/person/register" class="btn btn-success mb-3">Nuevo</a>
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>Nro</th>
                        <th>Nombre</th>
                        <th>Direcci√≥n</th>
                        <th>Latitud</th>
                        <th>Longitud</th>

                    </tr>
                </thead>
                <tbody>
                    {% for item in lista %}
                    <tr>
                        <td>{{ item.id }}</td>
                        <td>{{ item.nombre }}</td>
                        <td>{{ item.direccion }}</td>
                        <td>{{ item.latitud }}</td>
                        <td>{{ item.longitud }}</td>
                   
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
